<!DOCTYPE html>
<html>
<head>
	<title>Payment gateway</title>
</head>
<body>
	<form action="javascript:alert('Payment successful')" method="POST" class="form1" onsubmit="return validate()">
	<table width="50%%">
	<tr><th colspan="2">Enter Your Name</th></tr>
		<tr><th colspan="2"><input type="text" required name="name" id="name" placeholder="Name on card"></th></tr>
		<tr><th colspan="2">Enter Your Name</th></tr>
		<tr><th colspan="2"><input type="number" required name="card" id="card" placeholder="1234 1234 1234 1234"></th></tr>
		<tr><th>Enter Expiry Date</th><th>CVV Code</th></tr>
		<tr><th><input type="text" required name="exdate" id="exdate" placeholder="YYYY/DD"  ></th><td><input type="number" required name="cvv" id="cvv" placeholder="123" min="100" max="999" ></td></tr>
		
		<tr><td colspan="2"><input class="btn" type="submit" value="Book Now"></td></tr>

	</table>
	</form>
</body>
<script type="text/javascript">

	function validate()
	{
		var name=document.getElementById("name").value;
		
		if(!(/^[a-zA-Z ]+$/.test(name)))
		{
			alert("Enter Correct Name");
			return false;
		}
		var card=document.getElementById("card").value;
		if(!(/\d{16}/.test(card)))
		{
			alert("Enter Valid Card Number");
			return false;
			document.getElementById("card").focus;
		}
		var expdate=document.getElementById("exdate").value;
		if(!(/^\d{4}\/\d{1,2}$/.test(expdate)))
		{
			alert("The expiration date must be YYYY/MM");
			return false;
		}
		 var sections = expdate.split('/');
		 if (sections.length !== 2)
		 {
		 	alert("The Expiration Date is not valid");
		 	return false;
		 }

 		var year= parseInt(sections[0], 10),
        month= parseInt(sections[1], 10),
        currentMonth = new Date().getMonth() + 1,
        currentYear  = new Date().getFullYear();

        if (month <= 0 || month > 12 || year > currentYear + 10) {
            alert('The expiration date is not valid');
            return false;                      
        }

        if (year < currentYear || (year == currentYear && month < currentMonth)) {
        alert('The card is expired');
        return false;
         }		 
	}
</script>
</html>
